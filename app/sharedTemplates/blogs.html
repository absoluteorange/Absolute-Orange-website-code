<section class="toggle-list-section">
	<div class="major-text-wrapper">
		<h2 class="wrapper-head">Our blogs</h2>
	</div>
	<div class="content-wrapper">
		<ol>
			{{#items}}
				<a name="{{anchor}}"></a>
				<li class="detail-list">
					
					<div class="widget-summary {{class}}">
						<a class="widget-body" href="../blog/{{name}}#selected-content" title="{{name}}">
							<div class="text-wrapper">
								<p class="wrapper-body"><strong>{{name}}</strong></p>
								<p class="wrapper-body">Written by {{author.employee_name}} on {{date}}</p>
							</div>
						</a>
					</div>
					{{{blog}}}
				</li>
			{{/items}}
		</ol>
	</div>
</section>
