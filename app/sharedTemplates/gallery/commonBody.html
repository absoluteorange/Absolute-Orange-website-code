<body>
	<div class="backgroundImg"></div>
	<script type="text/javascript">
		{{#activeSession}}
			var activeSession = true;
		{{/activeSession}}
		{{^activeSession}}
			var activeSession = false;
		{{/activeSession}}
		if (activeSession === false ) {
			document.getElementsByTagName('body')[0].className+='js no-session';
		} else {
			document.getElementsByTagName('body')[0].className+='js session';
		}
		if (cookieEnabled === false) {
			document.getElementsByTagName('body')[0].className='js no-cookie';
		}
	</script>
	<div id="contentContainer">
		<header>
			<h1>{{heading}}</h1>
		</header>
