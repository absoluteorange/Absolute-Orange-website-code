<section id="photoGallery">
    <h2>Images that inspire</h2>
	<div class="addImages">
		<input type="button" class="btn btn-default" id="openLogin" value="Add images">
	</div>
	<div id="photoContainer">
		<div id="photos" class="fluid clearfix">
			{{#photos}}
				<div class="item">
					<script type="text/javascript">
						if (cookieEnabled === false) {
							document.write('<img src="{{imageUrl}}/{{name}}.{{format}}" title="{{alt}}" alt="{{alt}}" />');
						}
					</script>
					<a href="{{imageUrl}}/xlarge/{{name}}.{{format}}" data-lightbox="wedding">
				    	<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{imageUrl}}/{{name}}.{{format}}" title="{{alt}}" alt="{{alt}}" />
				    </a>
					<noscript>
						<img src="{{imageUrl}}/xlarge/{{name}}.{{format}}" title="{{alt}}" alt="{{alt}}" />
					</noscript>
				</div>
			{{/photos}}
		</div>
	</div>
</section>
