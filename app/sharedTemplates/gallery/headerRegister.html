<form action="{{formUrl}}" method="post" accept-charset="utf-8" id="registerForm" class="form-inline">	
    <input type="hidden" value="{{csrf}}" name="csrf_secure">
    <div id="username" class="form-group {{#errors}}{{#username}}has-error has-feedback{{/username}}{{/errors}}">
        <input type="text" name="username" placeholder="{{#default}}{{username}}{{/default}}" value="{{#values}}{{username}}{{/values}}" class="form-control">		
        {{#errors}}{{#username}}
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span></span>
            <span id="inputError2Status" class="sr-only">(error)</span> 
        {{/username}}{{/errors}}
    </div>
    <div id="email" class="form-group {{#errors}}{{#email}}has-error has-feedback{{/email}}{{/errors}}">
        <input type="text" name="email" placeholder="{{#default}}{{email}}{{/default}}" value="{{#values}}{{email}}{{/values}}" class="form-control">		
        {{#errors}}{{#email}}
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span> 
        {{/email}}{{/errors}}
    </div>
    <div id="password" class="form-group {{#errors}}{{#password}}has-error has-feedback{{/password}}{{/errors}}">
        <input type="password" name="password" placeholder="{{#default}}{{password}}{{/default}}" value="{{#values}}{{password}}{{/values}}"  class="form-control">		
        {{#errors}}{{#password}}
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span> 
        {{/password}}{{/errors}}
    </div>
    <div class="form-group">
        <button type="submit" id="registerButton" class="btn btn-default">Register</button>
    </div>
</form>
<div class="form-links">
    <a id="login" href="{{loginUrl}}">Login</a>
</div>
