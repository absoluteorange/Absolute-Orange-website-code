<section id="register" class="">
	<div class="navigation">
		<a id="openLogin" href="{{loginUrl}}" class="btn btn-warning" title="Login">Login</a>
	</div>
	<form action="{{formUrl}}" method="post" accept-charset="utf-8" id="registerForm" class="form-horizontal">	
		<input type="hidden" value="{{csrf}}" name="csrf_secure">
		<div class="control-group" id="username">
			<input type="text" name="username" placeholder="{{#values}}{{username}}{{/values}}" value="" />		
			<span class="help-inline">
			{{#errors}}{{username}}{{/errors}}
			</span>
			<p class="form-help">{{usernameHelper}}</p>
		</div>
		<div class="control-group" id="email">
			<input type="text" name="email" placeholder="{{#values}}{{email}}{{/values}}" value="" />		
			<span class="help-inline">
				{{#errors}}{{email}}{{/errors}}
			</span>
		</div>
	    <div class="control-group" id="password">
			<input type="password" name="password" placeholder="{{#values}}{{password}}{{/values}}" value="" />		
			<span class="help-inline">
				{{#errors}}{{{password}}}{{/errors}}
			</span>
			<p class="form-help">{{passwordHelper}}</p>
		</div>
		<button type="submit" class="btn btn-success btn-first" data-toggle="button" id="registerButton">Submit</button>
		
		{{#response}}
			<div class="form-helper">
				<p>{{{result}}}</p>
			</div>
		{{/response}}
	</form>
</section>
