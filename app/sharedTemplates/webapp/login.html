<section id="login" class="js-only">
	<div class="navigation">
		<a href="{{galleryUrl}}" class="btn btn-warning btn-first" title="Gallery" id="openGallery">Gallery</a>
		<a id="openRegister" href="{{registerUrl}}" title="Register" class="btn btn-warning">Register</a>
	</div>
	{{#newRegistration}}
	<div id="form-helper">
		<p>You have successfully registered, please login.</p>
	</div>
	{{/newRegistration}}
	<form action="{{formUrl}}" method="post" accept-charset="utf-8" id="loginForm" class="form-horizontal">	
		<input type="hidden" value="{{csrf}}" name="csrf_secure">
		<div class="control-group" id="email">
			<input type="text" name="email" value="" placeholder="{{#values}}{{email}}{{/values}}" maxlength="100" />		
			<span class="help-inline">
				{{#errors}}{{email}}{{/errors}}
			</span>
		</div>
	    <div class="control-group" id="password">
			<input type="password" name="password" value="" placeholder="{{#values}}{{password}}{{/values}}" maxlength="100" />		
			<span class="help-inline">
				{{#errors}}{{password}}{{/errors}}
			</span>
			<p class="form-help">{{passwordHelper}}</p>
		</div>
		<button type="submit" class="btn btn-success btn-first" data-toggle="button" id="loginButton">Submit</button>
		{{#response}}
			<div class="form-helpers">
				<p>{{{result}}}</p>
			</div>
		{{/response}}
	</form>
</section>
