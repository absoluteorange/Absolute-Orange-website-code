<section class="toggle-list-section-style-b primary-page-content page-content">
	<div class="major-text-wrapper">
		<h2 class="wrapper-head">{{employeeName}}'s work</h2>
	</div>
	<div class="content-wrapper">
		<ol>
			{{#items}}
				<a name="{{anchor}}"></a>
				<li class="detail-list">
					<a class="showcase-image image-wrapper" href="/{{employeeUrl}}/work
						{{^showcase}}
							/{{title}}#selected-content
						{{/showcase}}
						" title="{{title}}">
						{{#logos.0}}
							{{#logos}}
							<img class="{{class}}" src="/images/showcase/logos/thumb/{{image_url}}" title="{{image_alt}}" />
							{{/logos}}
						{{/logos.0}}
					</a>
					<div class="showcase widget-summary icon-arrow-a{{#class}}-selected{{/class}} {{class}}">
						<a class="widget-body" href="/{{employeeUrl}}/work
						{{^showcase}}
							/{{title}}#selected-content
						{{/showcase}}
						" title="{{title}}">
							<div class="text-wrapper">
									<h3 class="wrapper-head">{{title}}</h3>
                                    <div class="define-term">
                                        <strong>Deliverable: </strong>
                                    </div>
                                    <div class="define-description">
                                        <p class="wrapper-body">{{deliverable}}</p>
                                    </div>
								{{#skills.0}}
                                    <div class="define-term">
                                        <strong>Skillset: </strong>
                                    </div>
                                    <div class="define-description">
									{{#skills}}
										<span>{{expertise}}</span>{{^last}}, {{/last}}
									{{/skills}}
                                    </div>
								{{/skills.0}}
							</div>
						</a>
					</div>
					{{{showcase}}}
				</li>
			{{/items}}
		</ol>
	</div>
</section>
