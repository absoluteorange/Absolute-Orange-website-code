<section class="toggle-list-section-style-c">
	<div class="major-text-wrapper">
		<h2 class="wrapper-head">Our developers</h2>
	</div>
	<div class="content-wrapper">
		<ol>
			{{#items}}
			<a name="{{anchor}}"></a>
				<li class="detail-list">
					<a class="image-wrapper" href="../developers/{{name.employee_name}}#selected-content" title="{{name.employee_name}}">
						<img class="wrapper-image" src="../images/profile/small/{{photo}}" title="{{name.employee_name}}" />	
					</a>
					<div class="widget-summary  {{class}}">
						<a class="widget-body" href="../developers
						{{^profile}}
							/{{name.employee_name}}#selected-content
						{{/profile}}
						" title="{{name.employee_name}}">
							<div class="text-wrapper">
								<p class="wrapper-body"><strong>{{name.employee_name}}</strong></p>
								<p class="wrapper-body">Expertise: 
									{{#skills}}
										<span>{{name}}</span>{{^last}}, {{/last}}
									{{/skills}}
								</p>
								<p class="wrapper-body">{{years_of_experience}} years experience</p>
							</div>
								<div class="widget-icon">&nbsp;</div>
						</a>
					</div>
					{{{profile}}}
			{{/items}}
		</ol>
	</div>
</section>
