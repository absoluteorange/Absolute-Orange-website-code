<div class="grid-container content-wrapper">
	<div class="head-wrapper">	
		<h4 id="contact" class="wrapper-head">Contact us</h4>
	</div>
	<div class="text-wrapper">
		<ul>
		
			<li class="touch-list">
				<a class="wrapper-body" href="mailto:{{email}}" title="{{email}}"><div class="icon-email"></div>{{email}}</a>
			</li>
			<li class="touch-list">
				<a class="wrapper-body" href="callto:{{tel}}" title="{{tel}}"><div class="icon-phone"></div>{{tel}}</a>
			</li>
			<li class="touch-list">
				<a class="wrapper-body" href="https://twitter.com/intent/tweet?screen_name={{twitter}}" title="#{{twitter}}"><div class="icon-twitter-button"></div>{{twitter}}</a>
			</li>
		</ul>
	</div>

</div>
