<div class="widget-detail">
	<div class="text-wrapper">
		{{#logo}}
			<img class="text-img" src="../images/blog/logos/small/{{logo.image_url}}" title="{{logo.image_alt}}" />
		{{/logo}}
		{{{description}}}
		{{#links.0}}
			<h4 class="wrapper-head">Related links</h4>
			<div class="nested-wrapper">
				<ul class="">
					{{#links}}
						<li class="touch-list">
							<a href="{{url}}" title="{{name}}">{{name}}</a>
						</li>
					{{/links}}
				</ul>
			</div>
		{{/links.0}}
		{{#images.0}}
			<div>
				<h4 class="wrapper-head">Screenshots</h4>
				<div class="nested-wrapper">
					<ol>
						{{#images}}
							<li>
								<div class="image-wrapper">
									<a href="../images/blog/large/{{image_url}}">
										<img class="wrapper-body {{class}}" src="../images/blog/thumbnails/small/{{image_url}}" title="{{image_alt}}" />
									</a>
								</div>
							</li>
						{{/images}}
					</ol>
				</div>
			</div>
		{{/images.0}}
		<p class="top-link">
			<a href="#top">Jump to top</a>
		</p>
	</div>
</div>
