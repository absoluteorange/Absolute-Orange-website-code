<div class="widget-detail">
	<div class="text-wrapper">
		{{#logo}}
			<div class="image-wrapper">
				<img class="wrapper-image" src="../images/blog/logos/small/{{logo.image_url}}" title="{{logo.image_alt}}" />
			</div>
		{{/logo}}
		{{{description}}}
		{{#links.0}}
			<h4 class="wrapper-head">Related links</h4>
			<div class="nested-wrapper">
				<ul class="styled-list">
					{{#links}}
						<li class="wrapper-list">
							<a href="{{url}}" title={{name}}>{{name}}</a>
						</li>
					{{/links}}
				</ul>
			</div>
		{{/links.0}}
	</div>
</div>
