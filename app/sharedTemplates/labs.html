<section class="toggle-list-section-style-a primary-page-content page-content">
	<div class="major-text-wrapper page-intro">
		<h2 class="wrapper-head">{{employeeName}}'s labs</h2>
        <p>Labs are an implementation of new technologies.  An event driven code revealer displays code used in the implementation.</p>
        <p><span>>> </span>Click on a lab below</p>
	</div>
	<div class="content-wrapper">
		<ol>
			{{#items}}
				<a name="{{anchor}}"></a>
				<li class="detail-list">
					<div class="widget-summary icon-arrow-b {{class}}">
						<a class="widget-body" href="/{{employeeUrl}}/lab
						{{^blog}}
							/{{name}}#selected-content
						{{/blog}}
						" title="{{name}}">
						<div class="text-wrapper">
								<h4>{{name}}</h4>
                                <p class="wrapper-body">
                                    <!--Written by {{author.employee_name}} on {{date}}-->
                                    {{description}}
                                </p>
							</div>
						</a>
					</div>
					{{{blog}}}
				</li>
			{{/items}}
		</ol>
	</div>
</section>
